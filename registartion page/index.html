<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5">
            <div class="card p-4">
                <h2 class="text-center">Sign Up</h2>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control bg-light"
                      placeholder="Enter your email"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <ul id="emailHelp" class="form-text">
                        <li>We'll never share your email with anyone else.</ol>
                    </ul>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control bg-light"
                      id="exampleInputPassword1"
                      placeholder="Enter your password"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="confirmPass" class="form-label"
                      >Confirm password</label
                    >
                    <input
                      type="password"
                      class="form-control bg-light"
                      id="confirmPass"
                      placeholder="Re-enter your password"
                    />
                  </div>
                  <p class="text-center p-1">By creating an account, you agree to the Terms of Service and Privacy Policy.</p>
                  <button type="submit" class="btn btn-primary" style="width: 100%;">CREATE A NEW ACCOUNT</button>
                  <p class="d-block text-center p-3 text-primary" style="font-size: 20px;">
                    Have an accaunt?
                    <a href="##">Sign In</a>
                  </p>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
