<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5">
            <div class="card p-4">
                <h2 class="text-center">Reset Password</h2>
                <p>Please enter the email address that you used to register, and we will send you an email with a link to reset your password.</p>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control bg-light"
                      placeholder="Enter your email"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <ul id="emailHelp" class="form-text">
                        <li>We'll never share your email with anyone else.</ol>
                    </ul>
                  </div>
                  <button type="submit" class="btn btn-primary" style="width: 100%;">Reset my password</button>
                  <p  class="d-block text-center p-3 text-primary" style="font-size: 20px;">
                    Return to 
                    <a href="##">Sign In</a>
                  </p>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
