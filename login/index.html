<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5">
            <div class="card p-4">
                <h2 class="text-center">Sign In</h2>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control bg-light"
                      placeholder="Enter your email"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <ul id="emailHelp" class="form-text">
                        <li>We'll never share your email with anyone else.</ol>
                    </ul>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control bg-light"
                      id="exampleInputPassword1"
                      placeholder="Enter your password"
                    />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Remember me</label
                    >
                  </div>
                  <button type="submit" class="btn btn-primary" style="width: 100%;">SIGN IN</button>
                  <a href="##" class="d-block text-center p-3">Forgot password?</a>
                  <button type="submit" class="btn" style="width: 100%; box-shadow: 0 0 4px 0;">CREATE AN ACCOUNT</button>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
